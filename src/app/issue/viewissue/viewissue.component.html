<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>  

<mat-table class="issue-table" [dataSource]="dataSource.issuesObject.data">  
  <ng-container matColumnDef="issueTitle">
    <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
    <mat-cell *matCellDef="let issue">{{issue.issueTitle}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="issueDescription">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let issue">{{issue.issueDescription}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="issueStatus">
    <mat-header-cell *matHeaderCellDef>Issue Status</mat-header-cell>
    <mat-cell *matCellDef="let issue">{{issue.issueStatus}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="issueAssignee">
    <mat-header-cell *matHeaderCellDef>Assignee</mat-header-cell>
    <mat-cell *matCellDef="let issue">{{issue.issueAssignee}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="issueReporter">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Reporter</mat-header-cell>
    <mat-cell *matCellDef="let issue">{{issue.issueReporter}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]"  [length]="dataSource.issuesObject.issueCount" [pageSize]="5" [showFirstLastButtons]="true"></mat-paginator>
